<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <style>
        table, th,td {

            border:1px solid black; 
            padding: 15px;
        }
        body {
border:3px solid black;
width: 700px;
padding: 10px;
 
}

    </style>
</head>
<body>
   
       
                
    <h1>Conference Scheduel </h1>
  <table style="width: 98%">
   
        <tr>
            <th>Time</th>
            <th>Room1</th>
            <th>Room2</th>
             <th>Room3</th>
            <th>Room4</th>
        </tr>
        
            <tr>
                <td rowspan="3">9.00AM to 10.00AM</td>
                <td rowspan="2"> Keynote </td>
                <td>Session A</td>
                <td>Session B</td>
                <td rowspan="3">Session C</td>
            </tr>
        
        
            <tr>
               
                <td>Session D</td>
                <td>Session E</td>

            </tr>
        
        
            <tr>
                <td> 10.00AM to 11.30AM</td>
                <td colspan="2">Session F</td>
            </tr>
        <tr>
            <td>12.00PM to 1.00PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2"> 1:00PM to 2:00PM</td>
            <td> Session G</td>
            <td rowspan="2"> Session H</td>
            <td>Session I</td>
            <td>Session J</td>

        </tr>
        <tr>
            <td>Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
       
    
    </table>
</table>



</body>
</html>
